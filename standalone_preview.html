<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharani C | Anti-Gravity Portfolio</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #050505;
            --color-bg-secondary: #0a0a12;
            --color-text: #ffffff;
            --color-primary: #f0db4f;
            /* Cyber Yellow */
            --color-secondary: #ff007f;
            /* Hot Pink */
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: 12px;
            font-family: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--color-bg) 100%);
        }

        /* Utilities */
        .glass-card {
            background: var(--color-glass);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--color-glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .text-gradient {
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        /* Helper styles for Tailwind classes used in react components */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .text-center {
            text-align: center;
        }

        .absolute {
            position: absolute;
        }

        .relative {
            position: relative;
        }

        .fixed {
            position: fixed;
        }

        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .z-0 {
            z-index: 0;
        }

        .z-10 {
            z-index: 10;
        }

        .z-50 {
            z-index: 50;
        }

        .opacity-30 {
            opacity: 0.3;
        }

        .opacity-50 {
            opacity: 0.5;
        }

        .opacity-80 {
            opacity: 0.8;
        }

        .w-full {
            width: 100%;
        }

        .h-screen {
            height: 100vh;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .py-20 {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-12 {
            margin-bottom: 3rem;
        }

        .mb-16 {
            margin-bottom: 4rem;
        }

        .gap-8 {
            gap: 2rem;
        }

        .gap-12 {
            gap: 3rem;
        }

        .grid {
            display: grid;
        }

        .md\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .text-4xl {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }

        .text-6xl {
            font-size: 3.75rem;
            line-height: 1;
        }

        .font-bold {
            font-weight: 700;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        /* Simple responsive tweaks since we lack full Tailwind here */
        @media (min-width: 768px) {
            .md\:text-8xl {
                font-size: 6rem;
            }

            .md\:grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .md\:flex {
                display: flex;
            }

            .hidden {
                display: none;
            }

            /* Default hidden on mobile, overridden by flex on desktop */
            .md\:flex-row-reverse {
                flex-direction: row-reverse;
            }
        }

        @media (max-width: 767px) {
            .md\:flex {
                display: none;
            }

            .hidden {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        // --- COMPONENTS ---

        const Hero = () => {
            return (
                <section className="h-screen flex items-center justify-center relative overflow-hidden" style={{ position: 'relative', height: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', overflow: 'hidden' }}>
                    <div className="absolute inset-0 z-0 opacity-30 pointer-events-none" style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, opacity: 0.3, pointerEvents: 'none' }}>
                        <motion.div
                            animate={{ rotate: 360, y: [0, -50, 0] }}
                            transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
                            style={{
                                position: 'absolute', top: '25%', left: '25%', width: '8rem', height: '8rem',
                                border: '4px solid var(--color-primary)', borderRadius: '0.5rem', filter: 'blur(4px)'
                            }}
                        />
                        <motion.div
                            animate={{ rotate: -360, y: [0, 50, 0] }}
                            transition={{ duration: 25, repeat: Infinity, ease: "linear" }}
                            style={{
                                position: 'absolute', bottom: '33%', right: '25%', width: '12rem', height: '12rem',
                                border: '4px solid var(--color-secondary)', borderRadius: '50%', filter: 'blur(4px)'
                            }}
                        />
                    </div>

                    <div style={{ zIndex: 10, textAlign: 'center', padding: '0 1rem', display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                        <motion.div
                            animate={{ y: [0, -10, 0] }}
                            transition={{ duration: 4, repeat: Infinity, ease: "easeInOut" }}
                            style={{ marginBottom: '2rem', position: 'relative' }}
                        >
                            <div style={{ position: 'absolute', inset: 0, background: 'var(--color-primary)', opacity: 0.2, filter: 'blur(40px)', borderRadius: '50%' }}></div>
                            <div style={{
                                width: '150px', height: '150px', borderRadius: '50%', padding: '3px',
                                background: 'linear-gradient(to tr, var(--color-primary), transparent, var(--color-secondary))',
                                position: 'relative', overflow: 'hidden'
                            }}>
                                <img
                                    src="assets/profile.jpg"
                                    alt="Dharani C"
                                    style={{ width: '100%', height: '100%', objectCover: 'cover', borderRadius: '50%', filter: 'grayscale(100%) transition(0.5s)' }}
                                    onMouseEnter={e => e.currentTarget.style.filter = 'grayscale(0%)'}
                                    onMouseLeave={e => e.currentTarget.style.filter = 'grayscale(100%)'}
                                />
                            </div>
                        </motion.div>
                        <motion.h1
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                            style={{ fontSize: '3rem', fontWeight: 'bold', marginBottom: '1rem' }}
                        >
                            Hi, I'm <span className="text-gradient">Dharani C</span>
                        </motion.h1>

                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            style={{ fontSize: '1.5rem', color: '#ccc', fontWeight: 300 }}
                        >
                            B.Tech AI&DS Student | Turning Data into Intelligence
                        </motion.h2>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1, duration: 1 }}
                            style={{ position: 'absolute', bottom: '2.5rem', left: '50%', transform: 'translateX(-50%)', fontSize: '0.875rem', opacity: 0.5 }}
                        >
                            Scroll to Explore
                        </motion.div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section className="section-container" style={{ minHeight: '80vh', display: 'flex', alignItems: 'center' }}>
                    <div className="w-full">
                        <motion.h2
                            initial={{ opacity: 0, x: -50 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            transition={{ duration: 0.8 }}
                            className="text-4xl font-bold mb-12 text-gradient"
                            style={{ display: 'inline-block', marginBottom: '3rem' }}
                        >
                            About Me (The Drift)
                        </motion.h2>

                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '3rem', alignItems: 'center' }}>
                            <motion.div
                                initial={{ opacity: 0, x: -30 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                transition={{ duration: 0.8 }}
                                style={{ display: 'flex', justifyContent: 'center' }}
                            >
                                <div style={{
                                    width: '180px', height: '180px', borderRadius: '50%', padding: '2px',
                                    background: 'rgba(255,255,255,0.1)', position: 'relative'
                                }}>
                                    <img
                                        src="assets/profile.jpg"
                                        alt="Dharani C"
                                        style={{ width: '100%', height: '100%', objectCover: 'cover', borderRadius: '50%', filter: 'grayscale(100%)' }}
                                    />
                                </div>
                            </motion.div>
                            <motion.div
                                initial={{ opacity: 0, scale: 0.8 }}
                                whileInView={{ opacity: 1, scale: 1 }}
                                transition={{ duration: 0.8, delay: 0.2 }}
                                className="glass-card"
                                style={{ padding: '2rem', fontSize: '1.25rem', lineHeight: 1.6 }}
                            >
                                <p style={{ marginBottom: '1.5rem' }}>
                                    I am an undergraduate student at <span style={{ color: 'var(--color-secondary)', fontWeight: 600 }}>Velalar College of Engineering and Technology</span>.
                                </p>
                                <p>
                                    My passion lies in bridging the gap between theoretical AI concepts and real-world applications.
                                    I am eager to apply my academic knowledge to solve complex challenges in Data Science and Machine Learning.
                                </p>
                            </motion.div>
                        </div>
                    </div>
                </section>
            );
        };

        const SkillsOrbit = () => {
            const skills = [
                { name: 'Python', type: 'Language', color: '#306998' },
                { name: 'Java', type: 'Language', color: '#f89820' },
                { name: 'Excel', type: 'Tool', color: '#217346' },
                { name: 'Tableau', type: 'Tool', color: '#e97627' },
                { name: 'Teamwork', type: 'Soft Skill', color: '#ff007f' },
                { name: 'Leadership', type: 'Soft Skill', color: '#f0db4f' },
            ];

            return (
                <section className="section-container" style={{ minHeight: '100vh', display: 'flex', flexDirection: 'column', justifyContent: 'center', alignItems: 'center' }}>
                    <motion.h2
                        initial={{ opacity: 0, y: 50 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        className="text-4xl font-bold mb-16 text-center text-gradient"
                        style={{ marginBottom: '4rem' }}
                    >
                        Skills Orbit
                    </motion.h2>

                    <div style={{ position: 'relative', width: '300px', height: '300px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        {/* Core */}
                        <div style={{
                            position: 'absolute', width: '6rem', height: '6rem', background: 'rgba(255,255,255,0.1)',
                            backdropFilter: 'blur(12px)', borderRadius: '50%', border: '1px solid rgba(255,255,255,0.2)',
                            display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 10
                        }}>
                            <span style={{ fontWeight: 'bold', fontSize: '1.25rem', letterSpacing: '0.1em' }}>CORE</span>
                        </div>

                        {/* Simulated Orbit with static positioning for simplicity in standalone, but animated via Framer Motion */}
                        {skills.map((skill, index) => {
                            const angle = (index / skills.length) * 360;
                            const radius = 140;
                            const x = radius * Math.cos((angle * Math.PI) / 180);
                            const y = radius * Math.sin((angle * Math.PI) / 180);

                            return (
                                <motion.div
                                    key={skill.name}
                                    initial={{ opacity: 0, scale: 0 }}
                                    whileInView={{ opacity: 1, scale: 1 }}
                                    whileHover={{ scale: 1.2, zIndex: 20 }}
                                    style={{
                                        position: 'absolute',
                                        top: `calc(50% + ${y}px)`,
                                        left: `calc(50% + ${x}px)`,
                                        transform: 'translate(-50%, -50%)',
                                        cursor: 'pointer'
                                    }}
                                >
                                    <div
                                        className="glass-card"
                                        style={{
                                            width: '5rem', height: '5rem', borderRadius: '50%', display: 'flex', flexDirection: 'column',
                                            alignItems: 'center', justifyContent: 'center', padding: '0.5rem', borderColor: skill.color
                                        }}
                                    >
                                        <span style={{ fontWeight: 600, fontSize: '0.8rem' }}>{skill.name}</span>
                                    </div>
                                </motion.div>
                            );
                        })}
                    </div>
                </section>
            );
        };

        const Projects = () => {
            const projects = [
                {
                    title: 'Traffic Detection',
                    description: 'CNN to classify traffic signs with high accuracy.',
                    tags: ['Python', 'TensorFlow'],
                    color: 'var(--color-secondary)'
                },
                {
                    title: 'Smart Mirror AI',
                    description: 'IoT mirror analyzing skin conditions.',
                    tags: ['IoT', 'Python'],
                    color: 'var(--color-primary)'
                }
            ];

            return (
                <section className="section-container">
                    <h2 className="text-4xl font-bold mb-16 text-gradient" style={{ marginBottom: '3rem' }}>Projects</h2>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '2rem' }}>
                        {projects.map((p, i) => (
                            <motion.div
                                key={i}
                                className="glass-card"
                                whileHover={{ y: -10, borderColor: p.color, boxShadow: `0 10px 30px -10px ${p.color}` }}
                                style={{ padding: '2rem', transition: 'border-color 0.3s' }}
                            >
                                <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '1rem' }}>{p.title}</h3>
                                <p style={{ color: '#ccc', marginBottom: '1.5rem' }}>{p.description}</p>
                                <div style={{ display: 'flex', gap: '0.5rem' }}>
                                    {p.tags.map(t => (
                                        <span key={t} style={{ padding: '0.25rem 0.75rem', fontSize: '0.75rem', borderRadius: '99px', background: 'rgba(255,255,255,0.1)' }}>{t}</span>
                                    ))}
                                </div>
                            </motion.div>
                        ))}
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="app">
                    <nav style={{ position: 'fixed', top: 0, left: 0, right: 0, padding: '1.5rem', display: 'flex', justifyContent: 'space-between', zIndex: 50, backdropFilter: 'blur(10px)' }}>
                        <div style={{ fontWeight: 'bold', fontSize: '1.5rem' }}>DC.</div>
                    </nav>
                    <Hero />
                    <About />
                    <SkillsOrbit />
                    <Projects />
                    <footer style={{ textAlign: 'center', padding: '2rem', marginTop: '4rem', color: '#666' }}>
                        Â© 2026 Dharani C. Crafted with Anti-Gravity.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
